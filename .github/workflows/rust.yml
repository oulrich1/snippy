name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install actionlint
        run: |
          VERSION="v1.7.11"
          curl -sSfL "https://github.com/rhysd/actionlint/releases/download/${VERSION}/actionlint_${VERSION#v}_linux_amd64.tar.gz" | tar xz
          if [ -f actionlint ]; then
            sudo mv actionlint /usr/local/bin/
          else
            sudo mv actionlint_*/actionlint /usr/local/bin/
          fi
      - name: Run actionlint
        run: actionlint

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Trunk
      uses: jetli/trunk-action@v0.4.0
      with:
        version: "latest"
    - name: Add wasm target
      run: rustup target add wasm32-unknown-unknown
    - name: Cache Rust/cargo (client)
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: client
    - name: Build the Rust WASM app and all of its assets
      run: cd client && trunk build --release

    - name: Setup Pages
      uses: actions/configure-pages@v4
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: "./client/dist"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      actions: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
